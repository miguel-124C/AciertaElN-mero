<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/1852c762de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acierta El Número</title>
</head>
<body>
    <main id="main">

        <div class="container-options">
            <div class="container-form">
                <form class="options">
                    <div class="container-list-options">
                        <label>Tiempo limite</label>
                        <div class="list-options">
                            <span class="data-game time-game">10</span>
                            <span class="data-game time-game select">20</span>
                            <span class="data-game time-game">30</span>
                        </div>
                    </div>
                    <div class="container-list-options">
                        <label>Intentos permitidos</label>
                        <div class="list-options">
                            <span class="data-game try-permitted">3</span>
                            <span class="data-game try-permitted select">5</span>
                            <span class="data-game try-permitted">10</span>
                        </div>
                    </div>
                    <div class="container-list-options">
                        <label>Rango del número</label>
                        <div class="list-options">
                            <span class="data-game range-number">1-10</span>
                            <span class="data-game range-number select">1-100</span>
                            <span class="data-game range-number">1-1000</span>
                        </div>
                    </div>
                    <input type="submit" value="Guardar" class="btn-save">
                </form>
            </div>
        </div>
        <button class="btn-options">
            <i class="fa-solid fa-bars"></i>
        </button>
        <h1 class="description">Adivina el número del 1 al 100</h1>
        <button class="btn-start-game">Start Game</button>
    </main>
    <script src="codigo.js"></script>
</body>
</html>
